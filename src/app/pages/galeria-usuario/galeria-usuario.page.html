<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Galeria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="escolher()">
    <ion-fab-button>
      <ion-icon name="images"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-row>
    <ion-col size="6" *ngFor="let p of preview">
      <img src="{{p}}" alt="p">
    </ion-col>
  </ion-row>

</ion-content>
